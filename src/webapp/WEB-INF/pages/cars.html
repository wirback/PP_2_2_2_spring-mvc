<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Cars</title>
</head>
<body>

<table>
<tr th:each="car : ${carlist}">
    <td><span th:text="${car.getModel()}"></span></td>
    <td><span th:text="${car.getSeries()}"></span></td>
</tr>
</table>

</body>
</html>
